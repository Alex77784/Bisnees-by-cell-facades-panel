<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Бизнес на продаже фасадных панелей</title>
</head>

<body>
    <div class="wrapper-page">
        <header class="header">
            <div class="header__container">
                <div class="header__inner">
                    <a href="#" class="header__logo">
                        <img src="./images/logo.svg" alt="logo">
                    </a>
                    <div class="header__box-nav-btn">
                        <nav class="header__nav nav">
                            <a href="#" class="nav__link">В чём секрет</a>
                            <a href="#" class="nav__link">Инновация</a>
                            <a href="#" class="nav__link">О нас</a>
                            <a href="#" class="nav__link">Контакты</a>
                        </nav>
                        <button class="header__btn">
                            Оставить заявку
                        </button>
                    </div>
                    <div class="burger">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <div class="intro__container">
                    <div class="intro__inner">
                        <div class="intro__content">
                            <h1 class="intro__title">
                                Бизнес на продаже фасадных панелей
                            </h1>
                            <div class="intro__box-text">
                                <p>
                                    Посмотрите видео и узнайте как наши партнеры
                                    зарабатывают от 300 тыс/мес. Досмотревшим до
                                    конца - бонус!
                                </p>
                            </div>
                            <div class="intro__box-button">
                                <button class="intro__button-white">
                                    Скачать бизнес-план
                                </button>
                                <button class="intro__button">
                                    Заказать обратный звонок
                                </button>
                            </div>
                        </div>
                        <div class="intro__box-youtube">
                            <iframe src="https://www.youtube.com/embed/-vZmeTP71Hk"
                                title="Про фасадные панели Costune. Из чего состоит. Преимущества. Характеристики."
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-inner">

                </div>
            </div>
        </footer>
    </div>
    <div class="dark-bd"></div>

    <script src="./js/nav-menu.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
